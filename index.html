<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <!-- HEADER -->
    <header class="header">
        <h2>Meme Generator</h2>
        <nav class="header-nav-bar flex center gap">
            <button class="gallery-btn btn" onclick="toggleHidden(this)">Gallery</button>
            <button class="editor-btn btn" onclick="toggleHidden(this)">Meme Editor</button>
            <button class="about-btn btn" onclick="toggleHidden(this)">About</button>

            <!-- <ul class="clean-list">
                <li class="header-nav" onclick="">Gallery</li>
                <li class="header-nav" onclick="">Meme Editor</li>
                <li class="header-nav" onclick="">About</li>
            </ul> -->

        </nav>
    </header>

    <!-- GALLERY SECTION -->
    <section class="gallery">
        <!-- toggle the gallery / editor with hidden -->
        <main>
            <section class="search-section">
                <div class="input-search">
                    <input type="text" data-trans="search" class="search-meme" oninput="onSearchMeme(this.value)">
                    <datalist id="meme-types">
                        <option value="Politics"></option>
                        <option value="Funny"></option>
                    </datalist>
                </div>
            </section>

            <section class="memes-gallery">

                <!-- This will be in the render in the gallery controller -->
                <!-- <img src="meme-imgs-square/1.jpg" onclick="onImgSelect(this)">
                <img src="meme-imgs-square/2.jpg" onclick="onImgSelect(this)"> -->
            </section>
        </main>
    </section>

    <!-- MEME SECTION -->
    <div class="meme-flex-container flex center">
        <div class="meme main flex center">

            <!-- <div class="canvas-container"> -->
            <canvas class="canvas" width="300" height="300"></canvas>
            <!-- </div> -->

            <div class="editor flex direction-column">
                <label for="text">Meme text</label>
                <input class="txt-input" type="text" id="text" placeholder="enter text"
                    onchange="onMemeTxt(this.value)">

                <div class="txt-actions-bar flex">
                    <!-- Change to svg icons  -->
                    <button class="txt-editor-btn btn" onclick="">Switch Line</button>
                    <button class="txt-editor-btn" onclick="">Add Line</button>
                    <button class="txt-editor-btn btn" onclick="">Delete Line</button>
                </div>

                <div class="fonts-bar flex direction-column">
                    <!-- Change to svg icons  -->
                    <button class="font-btn btn" onclick="">Enlarge Font</button>
                    <button class="font-btn btn" onclick="">Decrease Font</button>
                    <button class="font-btn btn" onclick="">Align Left</button>
                    <button class="font-btn btn" onclick="">Align Center</button>
                    <button class="font-btn btn" onclick="">Align Right</button>
                    <button class="font-btn btn" onclick="">Text Color</button>
                    <select class="fonts-lists" onchange="">
                        <option value="Impact">Impact</option>
                    </select>
                </div>

                <div class="file-actions bar flex">
                    <button class="file-btn btn">Save</button>
                    <button class="file-btn btn">Share to Facebook</button>
                    <button class="file-btn btn">Download</button>
                </div>
            </div>
        </div>
    </div>

    <section class="about">

    </section>

    <!-- <script src="js/service/utils.js"></script> -->
    <script src="js/service/meme-Service.js"></script>
    <script src="js/gallery-Controller.js"></script>
    <script src="js/meme-Controller.js"></script>

</body>

</html>
