<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <!-- HEADER -->
    <header class="header">
        <h2>Meme Generator</h2>
        <nav class="header-nav-bar flex center gap">
            <button class="gallery-btn btn" onclick="toggleHidden(this)">Gallery</button>
            <button class="editor-btn btn" onclick="toggleHidden(this)">Meme Editor</button>
            <button class="about-btn btn" onclick="toggleHidden(this)">About</button>

            <!-- <ul class="clean-list">
                <li class="header-nav" onclick="">Gallery</li>
                <li class="header-nav" onclick="">Meme Editor</li>
                <li class="header-nav" onclick="">About</li>
            </ul> -->

        </nav>
    </header>

    <!-- GALLERY SECTION -->
    <section class="gallery">
        <!-- toggle the gallery / editor with hidden -->
        <section class="search-section flex center">
            <div class="input-search">
                <input type="text" data-trans="search" class="search-meme flex" oninput="onSearchMeme(this.value)">
                <datalist id="meme-types">
                    <option value="Politics"></option>
                    <option value="Funny"></option>
                </datalist>
            </div>

            <div class="keywords-search flex center">
                <button onclick="onKeywordPressed(this.value)" data-trans="Politics" value="Politics">Politics</button>
                <button onclick="onKeywordPressed(this.value)" data-trans="Funny" value="Funny">Funny</button>
            </div>
        </section>

        <section class="memes-gallery flex center"></section>
    </section>

    <!-- MEME SECTION -->
    <div class="meme-flex-container flex center">
        <div class="meme main flex center">

            <!-- <div class="canvas-container"> -->
            <canvas class="canvas" width="300" height="300"></canvas>
            <!-- </div> -->

            <div class="editor flex direction-column">
                <label for="text">Meme text</label>
                <input class="txt-input" type="text" id="text" onkeyup="onMemeTxt(this.value)" placeholder="enter text"
                    onchange="onMemeTxt(this.value)" onclick="clearInput()">

                <div class="txt-actions-bar flex">
                    <!-- Change TO SVG ICONS  -->
                    <button class="txt-editor-btn btn" onclick="onSwitchLine()">Switch Line</button>
                    <button class="txt-editor-btn" onclick="onAddLine()">Add Line</button>
                    <button class="txt-editor-btn btn" onclick="">Delete Line</button>
                </div>

                <div class="fonts-bar flex direction-column">
                    <!-- Change TO SVG ICONS  -->
                    <button class="font-btn btn" value="increase" onclick="onChangeFontSize(this.value)">Enlarge
                        Font</button>
                    <button class="font-btn btn" value="decrease" onclick="onChangeFontSize(this.value)">Decrease
                        Font</button>
                    <button class="font-btn btn" onclick="">Align Left</button>
                    <button class="font-btn btn" onclick="">Align Center</button>
                    <button class="font-btn btn" onclick="">Align Right</button>
                    <label for="color">Color</label>
                    <input class="font-btn btn" type="color" id="color" value="#e66465"
                        oninput="onTxtColor(this.value)" />
                    <select class="fonts-lists" onchange="">
                        <option value="Impact">Impact</option>
                    </select>
                </div>

                <div class="file-actions bar flex">
                    <button class="file-btn btn">Save</button>
                    <button class="file-btn btn">Share to Facebook</button>
                    <!-- <button class="file-btn btn" "> -->
                    <a href="#" class="file-btn btn" onclick="downloadMeme(this)" download="my-meme.jpg">Download</a>
                </div>
            </div>
        </div>
    </div>

    <section class="about">

    </section>

    <script src="js/service/utils.js"></script>
    <script src="js/service/meme-Service.js"></script>
    <script src="js/gallery-Controller.js"></script>
    <script src="js/meme-Controller.js"></script>

</body>

</html>
