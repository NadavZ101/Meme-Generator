<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <div class="center-layout">
        <div class="main-layout">
            <div class="main-screen" onclick="toggleMenu()"></div>
            <!-- HEADER -->
            <header class="header">
                <h2>Meme Generator</h2>

                <nav class="nav-bar flex">
                    <ul class="nav-btns clean-list">
                        <li class="gallery-btn nv-btns btn" onclick="toggleHiddenSections(this)">Gallery</li>
                        <li class="editor-btn nv-btns btn" onclick="toggleHiddenSections(this)">Editor</li>
                        <li class="about-btn nv-btns btn" onclick="toggleHiddenSections(this)">About</li>
                    </ul>
                </nav>

                <button class="toggle-menu-btn" onclick="toggleMenu()" type="button">â˜°</button>

            </header>

            <!-- GALLERY SECTION -->
            <section class="gallery">
                <section class="search-section flex center">
                    <div class="input-search">
                        <input type="text" data-trans="search" class="search-meme flex"
                            oninput="onSearchMeme(this.value)" placeholder="Search Meme">
                        <datalist id="meme-types">
                            <option value="Politics"></option>
                            <option value="Funny"></option>
                        </datalist>
                    </div>

                    <!-- <div class="keywords-search flex center">
                        <button onclick="onKeywordPressed(this.value)" data-trans="Politics"
                            value="Politics">Politics</button>
                        <button onclick="onKeywordPressed(this.value)" data-trans="Funny" value="Funny">Funny</button>
                    </div> -->
                </section>

                <section class="memes-gallery flex center"></section>
            </section>

            <!-- MEME SECTION -->
            <div class="meme-container" hidden>

                <div class="canvas-container">
                    <canvas class="canvas" width="300" height="300" onclick="onMouseClick(event)"></canvas>
                </div>

                <div class="editor flex direction-column">
                    <input class="txt-input" type="text" id="text" onkeyup="onMemeTxt(this.value)"
                        placeholder=" Enter text" onchange="onMemeTxt(this.value)" onclick="clearInput()">

                    <div class="txt-actions-bar flex">
                        <!-- Change TO SVG ICONS  -->
                        <button class="switch-btn btn" onclick="onSwitchLine()"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up"
                                viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                            </svg>
                        </button>
                        <button class="add-line-btn btn" onclick="onAddLine()"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512">
                                <path
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                            </svg></button>
                        <button class="delete-line-btn btn" onclick="onDeleteLine()"><svg
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
                            </svg></button>
                    </div>

                    <div class="fonts-bar flex">
                        <button class="font-btn btn" value="increase" onclick="onChangeFontSize(this.value)">
                            <i class="fa-solid fa-font"></i>+
                        </button>

                        <button class="font-btn btn" value="decrease" onclick="onChangeFontSize(this.value)"><i
                                class="fa-solid fa-font"></i>-
                        </button>
                        <button class="font-btn btn" onclick="onAlignLeft()"><i
                                class="fa-solid fa-align-left"></i></button>
                        <button class="font-btn btn" onclick="onAlignCenter()"><i
                                class="fa-solid fa-align-center"></i></button>
                        <button class="font-btn btn" onclick="onAlignRight()"><i
                                class="fa-solid fa-align-right"></i></button>
                    </div>

                    <div class="fonts-style">
                        <label for="color">Color</label>
                        <input class="color-btn btn" type="color" id="color" value="#ffffff"
                            oninput="onTxtColor(this.value)" />
                        <select class="fonts-lists" onchange="">
                            <option value="Impact">Impact</option>
                        </select>
                    </div>

                    <div class="file-actions bar flex">
                        <button class="file-btn btn">Save</button>
                        <button class="file-btn btn" onclick="onUploadImg()">
                            <i class="fa-solid fa-share"></i>
                            <i class="fa-brands fa-facebook-f"></i>
                        </button>
                        <button class="download-btn btn"><a href="#" class="file-btn btn" onclick="downloadMeme(this)"
                                download="my-meme.jpg"><i class="fa-solid fa-download"></i>
                            </a></button>
                    </div>
                </div>
            </div>

            <section class="about">
                <p>This is the Meme Generator created by Nadav Zivyon!</p>

            </section>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1c5f60e7ad.js" crossorigin="anonymous"></script>

    <script src="js/service/utils.js"></script>
    <script src="js/service/meme-Service.js"></script>
    <script src="js/gallery-Controller.js"></script>
    <script src="js/meme-Controller.js"></script>

</body>

</html>
